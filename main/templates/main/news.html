<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4a574 0%, #8b4513 50%, #2c1810 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #d4a574, #ff8c00);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            font-size: 0.95rem;
            opacity: 0.8;
            font-style: italic;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d4a574, #ff8c00);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-icon {
            font-size: 3rem;
            color: #d4a574;
            margin-bottom: 1.5rem;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1);
            color: #ff8c00;
        }

        .service-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .service-description {
            color: #666;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .service-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-size: 0.9rem;
            margin-top: auto;
        }

        .service-meta i {
            margin-right: 0.5rem;
        }

        .default-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #d4a574, #ff8c00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 1.5rem;
        }

        .no-services {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .service-card {
                padding: 1.5rem;
            }
        }

        /* Animation for cards */
        .service-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation delay */
        .service-card:nth-child(1) { animation-delay: 0.1s; }
        .service-card:nth-child(2) { animation-delay: 0.2s; }
        .service-card:nth-child(3) { animation-delay: 0.3s; }
        .service-card:nth-child(4) { animation-delay: 0.4s; }
        .service-card:nth-child(5) { animation-delay: 0.5s; }
        .service-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Construction Services</h1>
            <p>Building Your Dreams with Excellence</p>
            <p class="subtitle">Professional construction solutions from foundation to finish</p>
        </div>

        <div class="services-grid" id="servicesGrid">
            <!-- Services will be rendered here -->
        </div>

        <div class="no-services" id="noServices" style="display: none;">
            <i class="fas fa-hard-hat"></i>
            <p>No construction services available at the moment.</p>
        </div>
    </div>

    <script>
        // Sample construction services data - replace this with your Django template data
        const services = [
            {
                title: "Residential Construction",
                description: "Complete home building services from custom homes to renovations, delivering quality craftsmanship and attention to detail.",
                icon: "fas fa-home",
                created_at: "2024-01-15"
            },
            {
                title: "Commercial Building", 
                description: "Professional commercial construction including offices, retail spaces, and industrial facilities with modern design solutions.",
                icon: "fas fa-building",
                created_at: "2024-01-10"
            },
            {
                title: "Renovation & Remodeling",
                description: "Transform existing spaces with expert renovation services including kitchens, bathrooms, and complete home makeovers.",
                icon: "fas fa-tools",
                created_at: "2024-01-08"
            },
            {
                title: "Roofing Services",
                description: "Professional roofing installation, repair, and maintenance using high-quality materials and proven techniques.",
                icon: "fas fa-hammer",
                created_at: "2024-01-05"
            },
            {
                title: "Foundation & Concrete",
                description: "Expert foundation work and concrete services ensuring strong, durable structures that stand the test of time.",
                icon: "fas fa-hard-hat",
                created_at: "2024-01-03"
            },
            {
                title: "Project Management",
                description: "Comprehensive construction project management from planning to completion, ensuring timely delivery and budget control.",
                icon: "fas fa-clipboard-list",
                created_at: "2024-01-01"
            }
        ];

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function renderServices() {
            const grid = document.getElementById('servicesGrid');
            const noServices = document.getElementById('noServices');

            if (services.length === 0) {
                grid.style.display = 'none';
                noServices.style.display = 'block';
                return;
            }

            grid.innerHTML = services.map(service => `
                <div class="service-card">
                    ${service.icon ? 
                        `<i class="${service.icon} service-icon"></i>` : 
                        `<div class="default-icon">
                            <i class="fas fa-hard-hat"></i>
                        </div>`
                    }
                    <h3 class="service-title">${service.title}</h3>
                    <p class="service-description">${service.description}</p>
                    <div class="service-meta">
                        <i class="fas fa-calendar-alt"></i>
                        ${formatDate(service.created_at)}
                    </div>
                </div>
            `).join('');
        }

        // Initialize the page
        renderServices();
    </script>
</body>
</html>
